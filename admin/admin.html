<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Book DZ</title>
  <style>
    /* داخل style القديم نبدل هذو فقط أو نضيفهم */
    #book-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      /* نخلي المعلومات في الوسط */
      font-size: 1.2rem;
      /* تكبير حجم الخط */
      color: #333;
      line-height: 1.6;
    }

    .info-label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #222;
      font-size: 1.1rem;
    }

    .info-field {
      margin-bottom: 12px;
    }

    #preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 25px;
      align-items: center;
      justify-content: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
  </style>



  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f4f4f4;
      direction: rtl;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 25px;
      align-items: flex-start;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    #cover-preview img {
      max-width: 250px;
      max-height: 300px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    #book-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      /* وسط عمودي */
      align-items: center;
      /* وسط أفقي */
      text-align: center;
      /* نص في الوسط */
      font-size: 1.2rem;
      color: #333;
      line-height: 1.6;
    }


    .info-label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #444;
    }

    .info-field {
      margin-bottom: 10px;
    }

    #submit-btn {
      margin-top: 20px;
      padding: 10px;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>📚 لوحة تحكم - Book DZ</h1>

  <form id="book-form">
    <input type="text" id="name" placeholder="اسم الكتاب" required />
    <input type="text" id="auter" placeholder="المؤلف" required />
    <input type="number" id="scoor" placeholder="التقييم (من 0 إلى 5)" min="0" max="5" required />
    <input type="url" id="cover" placeholder="رابط صورة الغلاف" required />
  </form>

  <div id="preview-container" style="display: none;">
    <div id="cover-preview"></div>
    <div id="book-info"></div>
  </div>

  <button id="submit-btn">📘 إنشاء الكتاب</button>

  <script>
    const nameInput = document.getElementById('name');
    const auterInput = document.getElementById('auter');
    const scoorInput = document.getElementById('scoor');
    const coverInput = document.getElementById('cover');

    const previewContainer = document.getElementById('preview-container');
    const previewDiv = document.getElementById('cover-preview');
    const infoDiv = document.getElementById('book-info');
    const submitBtn = document.getElementById('submit-btn');

    function updatePreview() {
      const name = nameInput.value.trim();
      const auter = auterInput.value.trim();
      const scoor = scoorInput.value.trim();
      const cover = coverInput.value.trim();

      if (name && auter && scoor && cover) {
        previewContainer.style.display = 'flex';
        previewDiv.innerHTML = `<img src="${cover}" alt="صورة الغلاف" />`;
        infoDiv.innerHTML = `
          <div class="info-field"><span class="info-label">📖 العنوان:</span> ${name}</div>
          <div class="info-field"><span class="info-label">✍️ المؤلف:</span> ${auter}</div>
          <div class="info-field"><span class="info-label">⭐ التقييم:</span> ${scoor}</div>
        `;
        submitBtn.style.display = 'block';
      } else {
        previewContainer.style.display = 'none';
        previewDiv.innerHTML = '';
        infoDiv.innerHTML = '';
        submitBtn.style.display = 'none';
      }
    }

    nameInput.addEventListener('input', updatePreview);
    auterInput.addEventListener('input', updatePreview);
    scoorInput.addEventListener('input', updatePreview);
    coverInput.addEventListener('input', updatePreview);

    submitBtn.addEventListener('click', async () => {
      const book = {
        name: nameInput.value,
        auter: auterInput.value,
        scoor: parseFloat(scoorInput.value),
        cover: coverInput.value
      };

      try {
        const res = await fetch('https://book-dz-v1.onrender.com/book', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(book)
        });

        if (res.ok) {
          alert("✅ تمت إضافة الكتاب!");
          document.getElementById('book-form').reset();
          previewContainer.style.display = 'none';
          submitBtn.style.display = 'none';
        } else {
          alert("❌ فشل في الإضافة. تحقق من البيانات.");
        }
      } catch (err) {
        console.error(err);
        alert("⚠️ خطأ في الاتصال بالخادم.");
      }
    });
    
  </script>

  <script>
    // تحقق من تسجيل الدخول باستخدام sessionStorage
    if (sessionStorage.getItem('modapp') !== 'true') {
      window.location.href = 'login.html'; // تحويل إلى صفحة تسجيل الدخول إذا كان المستخدم ليس admin
    }
  </script>
</body>

</html>
