<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مثال Sticky</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .content {
      height: 2000px; /* زيادة الطول لتمكين التمرير */
      padding: 20px;
    }
    .sticky-header {
      position: sticky;
      top: 0; /* يجعله يلتصق في الأعلى عندما يصل إلى تلك النقطة */
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      z-index: 1000; /* لضمان أنه سيكون فوق العناصر الأخرى */
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="sticky-header">
      هذا رأس ثابت
    </div>
    <p>استمر في التمرير لترى كيفية تثبيت الرأس عند وصوله إلى الأعلى.</p>
    <p>استمر في التمرير...</p>
  </div>

</body>
</html>
