<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - Book DZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            background-color: #161414;
            padding: 20px;
            direction: rtl;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80vh;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: whitesmoke;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 20px;
            font-family: cursive;
        }

        button {
            padding: 10px;
            width: 100%;
            font-size: 1.2rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #show-password-btn {
            background: none;
            color: #007bff;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <img src="/img/logp-landhome-removebg-preview.png" style="width: 300px;" alt="" srcset="">

    <form id="login-form">
        <input type="password" id="password" placeholder="أدخل كلمة المرور" required />
        <button type="submit">دخول</button>
        <button type="button" id="show-password-btn">👁️ إظهار كلمة المرور</button>
    </form>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value.trim();

            if (password === 'mouaiz') {
                sessionStorage.setItem('modapp', 'true'); 
                window.location.href = 'dashbord.html'; // إعادة التوجيه للصفحة الرئيسية بعد النجاح
            } else {
                alert('كلمة المرور غير صحيحة!');
            }
        });

        // وظيفة إظهار كلمة المرور
        const showPasswordBtn = document.getElementById('show-password-btn');
        const passwordInput = document.getElementById('password');

        showPasswordBtn.addEventListener('click', function () {
            // إذا كانت كلمة المرور مخفية، نعرضها، وإذا كانت معروضة نخبّيها
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showPasswordBtn.textContent = '🙈 إخفاء كلمة المرور';
            } else {
                passwordInput.type = 'password';
                showPasswordBtn.textContent = '👁️ إظهار كلمة المرور';
            }
        });

 

    </script>
</body>

</html>
